<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js 表单</title>
    <script src="js/vue.min.js"></script>
</head>

<body>
    <!-- v-model 指令在表单控件元素上创建双向数据绑定。 -->
    <!-- v-model 会根据控件类型自动选取正确的方法来更新元素。 -->
    <!-- 输入框
    实例中演示了 input 和 textarea 元素中使用 v-model
     实现双向数据绑定： -->
    <div id="app-1">
        <p>input 元素：</p>
        <input v-model="message" placeholder="编辑我……">
        <p>消息是：{{message}}</p>
        <br>
        <p>textarea 元素：</p>
        <p style="white-space:pre">{{message2}}</p>
        <textarea v-model="message2" placeholder="多行文本输入……"></textarea>
    </div>
    <script>
        var app1 = new Vue({
            el: '#app-1',
            data: {
                message: 'Runoob',
                message2: '菜鸟教程\r\nhttp://www.runoob.com'
            }
        })
    </script>
    <!-- 复选框
    复选框如果是一个为逻辑值，如果是多个则绑定到同一个数组：
    以下实例中演示了复选框的双向数据绑定： -->
    <div id="app-2">
        <p>单个复选框：</p>
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{checked}}</label>
        <br>
        <p>多个复选框：</p>
        <input type="checkbox" id="runoob" value="runoob" v-model="checkedNames">
        <label for="runoob">runoob</label>
        <input type="checkbox" id="google" value="google" v-model="checkedNames">
        <label for="google">google</label>
        <input type="checkbox" id="taobao" value="taobao" v-model="checkedNames">
        <label for="taobao">taobao</label>
        <br>
        <span>选择的值是：{{checkedNames}}</span>
    </div>
    <script>
        var app2 = new Vue({
            el: '#app-2',
            data: {
                checked: false,
                checkedNames: []
            }
        })
    </script>
    <br>
    <!-- 单选按钮
    以下实例中演示了单选按钮的双向数据绑定： -->
    <div id="app-3">
        <input type="radio" id="baidu" value="baidu" v-model="picked">
        <label for="baidu">baidu</label>
        <br>
        <input type="radio" id="github" value="github" v-model="picked">
        <label for="github">github</label>
        <br>
        <span>选中值为：{{picked}}</span>
    </div>
    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                picked: 'baidu'
            }
        })
    </script>
    <br>
    <!-- select 列表
    以下实例中演示了下拉列表的双向数据绑定： -->
    <div id="app-4">
        <select name="fruit" v-model="selected">
            <option value="">选择一个网站</option>
            <option value="www.runoob.com">runoob</option>
            <option value="www.baidu.com">baidu</option>
        </select>
        <div id="output">
            选择的网站是：{{selected}}
        </div>
    </div>
    <script>
        var app4=new Vue({
            el:'#app-4',
            data:{
                selected:''
            }
        })
    </script>
</body>

</html>

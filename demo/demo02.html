<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue demo</title>
    <style>
        .active {
            width: 100px;
            height: 100px;
            background: green;
        }
        .text-danger{
            background: red
        }
    </style>
    <script src="js/vue.min.js"></script>
</head>

<body>
    <div id="app-1">
        <div v-bind:class="{active:isActive}"></div>
    </div>
    <script>
        var app1 = new Vue({
            el: '#app-1',
            data: {
                isActive: true
            }
        })
    </script>
    <div id="app-2">
        <div v-bind:class="{active:isActive,'text-danger':hasError}"></div>
    </div>
    <script>
    var app2=new Vue({
        el:'#app-2',
        data:{
            isActive:true,
            hasError:true
        }
    })
    </script>
</body>

</html>

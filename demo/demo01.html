<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js 模板语法</title>
    <script src="js/vue.min.js"></script>
    <style>
        .class1 {
            background: #444;
            color: #eee;
        }
    </style>
</head>

<body>
    <!-- Vue.js 使用了基于 HTML 的模版语法，允许开发者声明式地将 DOM 绑定至底层 Vue 实例的数据。
    Vue.js 的核心是一个允许你采用简洁的模板语法来声明式的将数据渲染进 DOM 的系统。
    结合响应系统，在应用状态改变时， Vue 能够智能地计算出重新渲染组件的最小代价并应用到 DOM 操作上。 -->
    <!-- 文本插值 -->
    <div id="app-1">
        <p>{{message}}</p>
    </div>
    <script>
        var app1 = new Vue({
            el: '#app-1',
            data: {
                message: 'hello world!'
            }
        })
    </script>
    <!-- Html
    使用 v-html 指令用于输出 html 代码： -->
    <!-- v-html 指令 -->
    <div id="app-2">
        <div v-html="message"></div>
    </div>
    <script>
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '<h1>hello world!</h1>'
            }
        })
    </script>
    <!-- 属性
    HTML 属性中的值应使用 v-bind 指令。
    以下实例判断 class1 的值，如果为 true 使用 class1 类的样式，否则不使用该类： -->
    <!-- v-bind 指令 -->
    <div id="app-3">
        <label for="r1">修改颜色</label><input type="checkbox" v-model="class1" id="r1">
        <br><br>
        <div v-bind:class="{'class1':class1}">directiva v-bind:class</div>
    </div>
    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                class1: false
            }
        });
    </script>
    <!-- 表达式
    Vue.js 都提供了完全的 JavaScript 表达式支持。 -->
    <!-- JavaScript 表达式 -->
    <div id="app-4">
        <br><br> {{5+5}}
        <br> {{ok?'yes':'no'}}
        <br> {{message.split('').reverse().join('')}}
        <div v-bing:id="'list-'+id"></div>
    </div>
    <script>
        var app4 = new Vue({
            el: '#app-4',
            data: {
                ok: true,
                message: 'tombstone233',
                id: 1
            }
        })
    </script>
    <!-- 指令
    指令是带有 v- 前缀的特殊属性。
    指令用于在表达式的值改变时，将某些行为应用到 DOM 上。如下例子：
    这里， v-if 指令将根据表达式 seen 的值(true 或 false )来决定是否插入 p 元素。 -->
    <div id="app-5">
        <p v-if="seen">现在你看见我了</p>
    </div>
    <script>
        var app5 = new Vue({
            el: '#app-5',
            data: {
                seen: true
            }
        })
    </script>
    <!-- 参数
    参数在指令后以冒号指明。例如， v-bind 指令被用来响应地更新 HTML 属性：
    在这里 href 是参数，告知 v-bind 指令将该元素的 href 属性与表达式 url 的值绑定。     -->
    <div id="app-6">
        <pre><a v-bind:href="url" target="blank">百度</a></pre>
    </div>
    <script>
        var app6 = new Vue({
            el: '#app-6',
            data: {
                url: 'http://www.baidu.com'
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js style(内联样式)</title>
    <script src="js/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div v-bind:style="styleObject">tombstone233</div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                styleObject: {
                    color: 'green',
                    fontSize: '30px'
                }
            }
        })
    </script>
</body>

</html>
